addons:
  ssh_known_hosts: 188.226.165.39
language: php
script: phpunit test.php
before_deploy:
- openssl aes-256-cbc -K $encrypted_278b9bd33ccf_key -iv $encrypted_278b9bd33ccf_iv
  -in id_rsa.enc -out /tmp/id_rsa -d
- eval "$(ssh-agent)"
- chmod 600 /tmp/id_rsa
- ssh-add /tmp/id_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ travis@188.226.165.39:files/
  on:
    branch: develop

